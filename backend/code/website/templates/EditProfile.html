<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5EACF;
            color: #4F583D;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        ul.horizontal-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #8A584C; /* Updated color */
        }

        ul.horizontal-menu li {
            display: inline-block;
            margin-right: 10px;
        }

        ul.horizontal-menu li a {
            display: block;
            color: #fff; /* Updated color */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.horizontal-menu li a:hover {
            background-color: #70463e; /* Updated color */
        }
        
        fieldset {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        legend {
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: block;
            border: 1px solid #8A584C;
            box-sizing: border-box;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            width: 100%;
            background-color: #8A584C;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #70463e;
        }

        .section {
            margin-bottom: 20px;
        }
        
        .section legend {
            margin-bottom: 10px;
        }
        
        .submit-button {
            text-align: center;
        }
    </style>
</head>
<body>
    <ul class="horizontal-menu">
        <li><a href="Home.html">Home</a></li>
        <li><a href="Cart.html">Cart</a></li>
        <li><a href="Checkout.html">Checkout</a></li>
        <li><a href="Register.html">Register</a></li> <!-- Added "Register" tab -->
        <li><a href="Login.html">Login</a></li>
        <li><a href="EditProfile.html">Edit Profile</a></li>
        <li><a href="OrderHistory.html">Order History</a></li>
    </ul>

    <h1>Edit Profile</h1>

    <fieldset>
        <div class="section">
            <legend>Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address:</label>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
    </fieldset>

    <fieldset>
        <div class="section">
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>
    </fieldset>

    <fieldset>
        <div class="section">
            <legend>Credit Card Information</legend>
            <label for="card-type">Card Type:</label>
            <input type="text" id="card-type" name="card-type" required>

            <label for="card-number">Credit Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="security-code">Security Code:</label>
            <input type="text" id="security-code" name="security-code" class="security-code" required>
        </div>

        <div class="submit-button">
            <input type="submit" value="Save Changes">
        </div>
    </fieldset>
</body>
</html>
