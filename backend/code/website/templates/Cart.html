<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      margin-bottom: 10px;
    }
    
    .cart {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    .cart-details {
      margin-bottom: 10px;
    }
    
    .remove-button {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    
    .checkout-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    
    .quantity-input {
      width: 50px;
      text-align: center;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Cart</h1>
  
  <div class="cart">
    
   <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
        </tr>
        {% for product_id, quantity in cart.items() %}
            <tr>
                <td>{{ product_id }}</td>
                <td>{{ quantity }}</td>
                <td>
                    <form action="/remove_from_cart" method="post">
                        <input type="hidden" name="product_id" value="{{ product_id }}">
                        <input type="number" name="quantity" value="1" min="1">
                        <input type="submit" value="Remove">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>

    <!-- Display the cart total -->
    <p>Total: ${{ calculate_cart_total() }}</p>

    <!-- Add more features or checkout button here -->

    <button class="remove-button">Remove from Cart</button>
  </div>
  
  <button class="checkout-button">Proceed to Checkout</button>
  <p>Total: ${{ calculate_cart_total() }}</p>
</body>
</html>
