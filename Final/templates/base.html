<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}
    {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet">
    {% block css %}
   {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body>
      <ul class="horizontal-menu">
        <li><a href="{{url_for('home_page')}}">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        <li><a href="{{url_for('register')}}">Register</a></li>
        <li><a href="{{url_for('login_page')}}">Login</a></li>
        <li><a href="editprofile.html">Edit Profile</a></li>
        <li><a href="orderhistory.html">Order History</a></li>
        <li class="search-form">
          <form id="search-form" action="/search" method="GET">
            <input type="text" id="search-input" name="query" placeholder="Search..." required>
            <select id="search-criteria" name="criteria">
              <option value="title">Search by Title</option>
              <option value="author">Search by Author</option>
              <option value="genre">Search by Genre</option>
              <option value="ISBN">Search by ISBN</option>
            </select>
            <button type="submit">Search</button>
          </form>
        </li>
      </ul>
      {% block content %}

      {% endblock %}
    </body>
</html>
