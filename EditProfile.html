<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5EACF;
            color: #4F583D;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        fieldset {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        legend {
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: block;
            border: 1px solid #8A584C;
            box-sizing: border-box;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            width: 100%;
            background-color: #8A584C;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #70463e;
        }

        .section {
            margin-bottom: 20px;
        }
        
        .section legend {
            margin-bottom: 10px;
        }
        
        .submit-button {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Edit Profile</h1>

    <fieldset>
        <div class="section">
            <legend>Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
    </fieldset>

    <fieldset>
        <div class="section">
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>
    </fieldset>

    <fieldset>
        <div class="section">
            <legend>Credit Card Information</legend>
            <label for="card-type">Card Type:</label>
            <input type="text" id="card-type" name="card-type" required>

            <label for="card-number">Credit Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="security-code">Security Code:</label>
            <input type="text" id="security-code" name="security-code" class="security-code" required>
        </div>

        <div class="submit-button">
            <input type="submit" value="Save Changes">
        </div>
    </fieldset>
</body>
</html>
