<!DOCTYPE html>
<html>
<head>
  <title>Password Reset Email Sent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5EACF;
      color: #4F583D;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .message {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Password Reset Email Sent</h1>
  <div class="message">
    <p>An email has been sent to your registered email address.</p>
    <p>Please follow the instructions in the email to reset your password.</p>
  </div>
</body>
</html>
