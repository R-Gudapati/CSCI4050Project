<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .product-cards {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          max-width: 1200px;
          margin: 0 auto;
        }

        .product-card {
          flex-basis: 300px;
          border: 1px solid black;
          padding: 15px;
          margin-bottom: 20px;
        }
 
        .product-card a {
          color: black;
          text-decoration: none;
        }
 
        .product-card img {
          width: 100%;
          height: 200px;
          object-fit: cover;
        }
 
        .product-card h2 {
          margin: 15px 0;
          font-size: 18px;
        }
 
        .product-card p {
          line-height: 1.5;
        }

        .sidebar{
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            padding-top: 16px;
        }
        
        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
        }
        
        .sidebar a:hover {
            color: #f1f1f1;
        }
        
        .main {
            margin-left: 160px; 
            padding: 0px 10px;
        }
        
        @media screen and (max-height: 450px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
        }
    </style>
</head>
